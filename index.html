<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JoJo's Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit" value="Let's Go!">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>

    <!--- draw/erase toggle -->
    <form>
      <input id="draw-toggle" type="radio" name="tool" value="draw" checked>
      <label for="draw-toggle">Draw</label>

      <input id="erase-toggle" type="radio" name="tool" value="erase">
      <label for="erase-toggle">Erase</label>
    </form>

    <table id="pixelCanvas"></table>

    <input type="submit" id="clearGrid" value="Clear Grid">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>

</body>
</html>
